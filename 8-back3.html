<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wake Up from 2020</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

<body>

<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<style>
div.a-enter-ar {
  visibility: hidden;
}
</style>


  <a-assets>
    <video id="sky" autoplay loop preload src="video/back3.mp4"
    playsinline webkit-playsinline></video>
    <img id="arrow" src="images/arrow.png" alt="">
    <audio id="thunder" autoplay loop preload src="audio/thunder.mp3" playsinline webkit-playsinline alt="">
  </a-assets>

  <a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
  loading-screen="dotsColor: white; backgroundColor: black">

  <a-camera look-controls wasd-controls-enabled="false"></a-camera>

  <a-sky src="#sky" rotation="0 180 0"></a-sky>
  <a-sound src="#thunder" position="0 0 0"></a-sound>

  <a-image id="proceed" class="clickable"
    src="#arrow" width="1.25" height="1.25" opacity="1"  scale="0"
    animation__on="property: scale; to: 1; delay: 500; dur: 100"
    animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
    position="4.5 0 -1.25"
    rotation="90 0 90"
    weblink="url: construction.html">
  </a-image>

</a-scene>

</body>
</html
