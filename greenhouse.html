<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wake Up from 2020</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<style>
div.a-enter-ar {
  visibility: hidden;
}
</style>

<a-scene cursor__xrselect="rayOrigin: xrselect"
loading-screen="dotsColor: white; backgroundColor: black">

<a-camera look-controls wasd-controls-enabled="false">
  <a-cursor raycaster="objects: .clickable" position="0 0 -1" fuse="false"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
            material="color: red; shader: flat"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__mouseenter="property: components.material.material.color; type: color; to: green; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500">
          </a-cursor></a-camera>

  <a-assets>
    <img id="sky" src="images/greenhouse.jpg" alt="background">
    <img id="button" src="images/circle.png" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 90 0"></a-sky>

  <a-image id="1" class="clickable"
     src="#button" width="1.5" height="1.5" opacity="1" scale="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom3="startEvents: show; property: scale; from: 1 1 1; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="-5.5 0 3.5"
     rotation="-90 0 0"
     weblink="url: bedroom.html">
  </a-image>

  <a-image id="2" class="clickable"
     src="#button" width="1.2" height="1.2" opacity="1" scale="1"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom3="startEvents: show; property: scale; from: 1 1 1; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="3 0 -5"
     rotation="-90 0 0"
     weblink="url: construction.html">
  </a-image>

</a-scene>

</body>
</html
