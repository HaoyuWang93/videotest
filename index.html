
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AQUATIC NOMADISM</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

<style>
div.a-enter-ar {
  visibility: hidden;
}
</style>

<a-scene loading-screen="dotsColor: white; backgroundColor: black">
  <a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <video id="test" autoplay loop="true" src="video/videotest.mp4" preload="true"
    playsinline webkit-playsinline></video>
  </a-assets>

  <a-videosphere src="#test" rotation="0 180 0"></a-videosphere>

  <a-camera>
      <a-cursor id="cursor" fuse="true" fuse-timeout="10"
      crossorigin="anonymous" opacity="0"
      raycaster="objects: .clickable" material="color: black; shader: flat">
    </a-cursor>
    </a-camera>

</a-scene>

</body>
</html
