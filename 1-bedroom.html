<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wake Up from 2020</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<style>
div.a-enter-ar {
  visibility: hidden;
}
</style>

<a-assets>
  <video id="sky" autoplay loop preload src="video/bedroom.mp4"
  playsinline webkit-playsinline></video>
  <img id="phone" src="images/bedroom-phone.png">
  <img id="button" src="images/circle.png">
</a-assets>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: white; backgroundColor: black">

<a-camera look-controls wasd-controls-enabled="false"></a-camera>

  <a-sky src="#sky" rotation="0 90 0"></a-sky>

  <a-image id="screen"
     src="#phone" width="1" height="1" opacity="1" scale="0"
     position="-1 1.5 -1" rotation="0 45 0"
     animation__on="property: scale; to: 1; delay: 5000; dur: 100">
  </a-image>


  <a-image id="1" class="clickable"
     src="#button" width="0.8" height="0.8" opacity="1" scale="0"
     animation__on="property: scale; to: 1; delay: 5000; dur: 100"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom3="startEvents: show; property: scale; from: 1 1 1; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="3.5 0 -1.8"
     rotation="-90 0 0"
     weblink="url: 2-greenhouse.html">
  </a-image>

</a-scene>

</body>
</html
