
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AQUATIC NOMADISM</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <script>
    AFRAME.registerComponent("weblink", {
    schema: {
      url: {
        default: ""
      }
    },
    init: function() {
      this.el.addEventListener("click", (e) => {
        window.location = this.data.url;
      })
    }
  })
  </script>

<style>
div.a-enter-ar {
  visibility: hidden;
}

</style>

<a-assets>
  <video id="quarantine" autoplay loop preload src="video/quarantine2.mp4"
  playsinline webkit-playsinline></video>
  <img id="button" src="images/circle.png">
</a-assets>

<a-scene  raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">
<a-camera wasd-controls-enabled="false"></a-camera>

<a-videosphere src="#quarantine" rotation="0 180 0"></a-videosphere>

<a-image id="2" class="clickable"
   src="#button" width="0.8" height="0.8" opacity="1" scale="1"
   animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
   animation__zoom3="startEvents: show; property: scale; from: 1 1 1; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
   position="0 1.5 3.7"
   rotation="0 0 0"
   weblink="url: 1.html">
</a-image>

</a-scene>

</body>
</html
