<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wake Up from 2020</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="aframe\aframe.min.js"></script>

<body>

<script>
AFRAME.registerComponent('auto-enter-vr', {
  init: function () {
    this.el.sceneEl.enterVR();
  }
});

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<style>
div.a-enter-ar {
  visibility: hidden;
}
div.a-enter-vr {
  visibility: hidden;
}
</style>


  <a-assets>
    <video id="sky" autoplay loop preload src="video/greenhouse.mp4"
    playsinline webkit-playsinline></video>
    <img id="button" src="images/circle.png" alt="">
    <audio id="cafe" autoplay loop preload src="audio/cafe1.mp3" playsinline webkit-playsinline alt=""></audio>
  </a-assets>

  <a-scene raycaster="objects: .clickable" cursor__xrselect="rayOrigin: xrselect"
  loading-screen="dotsColor: white; backgroundColor: black" auto-enter-vr>
  
  <a-camera look-controls wasd-controls-enabled="false"></a-camera>

    <a-entity laser-controls="hand: right"
    raycaster="objects: .clickable; lineColor: red; lineOpacity: 0.5"></a-entity>

  <a-sky src="#sky" rotation="0 90 0"></a-sky>
  <a-sound src="#cafe" position="-1 1.5 -1"></a-sound>

  <a-image id="stand" class="clickable"
     src="#button" width="1" height="1" opacity="1"  scale="0"
     animation__on="property: scale; to: 1; delay: 5000; dur: 100"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__zoom3="startEvents: show; property: scale; from: 1 1 1; to: 0.8 0.8; dur: 600; dir: alternate; loop: true"
     position="0.5 0 3"
     rotation="-90 0 0"
     weblink="url: 3-greenstand.html">
  </a-image>

</a-scene>

</body>
</html
