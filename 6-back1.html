<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wake Up from 2020</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="aframe\aframe.min.js"></script>

<body>

<script>
AFRAME.registerComponent('auto-enter-vr', {
  init: function () {
    this.el.sceneEl.enterVR();
  }
});

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<style>
div.a-enter-ar {
  visibility: hidden;
}
div.a-enter-vr {
  visibility: hidden;
}
</style>


  <a-assets>
    <video id="sky" autoplay loop preload src="video/back1.mp4"
    playsinline webkit-playsinline></video>
    <img id="arrow" src="images/arrow.png" alt="">
    <img id="phone" src="images/phone-back.png">
    <audio id="thunder" autoplay loop preload src="audio/thunder.mp3" playsinline webkit-playsinline alt=""></audio>
  </a-assets>

  <a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
  loading-screen="dotsColor: white; backgroundColor: black" auto-enter-vr>

  <a-camera look-controls wasd-controls-enabled="false"></a-camera>

  <a-sky src="#sky" rotation="0 0 0"></a-sky>
  <a-sound src="#thunder" position="0 0 0"></a-sound>

  <a-image id="screen"
     src="#phone" width="1" height="1" opacity="1" scale="0"
     position="-1 1.5 -1" rotation="0 45 0"
     animation__on="property: scale; to: 1; delay: 5000; dur: 100">
  </a-image>

  <a-image id="proceed" class="clickable"
    src="#arrow" width="1.75" height="1.75" opacity="1"  scale="0"
    animation__on="property: scale; to: 1; delay: 7000; dur: 100"
    animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
    position="1.5 0 6"
    rotation="-90 0 15"
    weblink="url: 7-back2.html">
  </a-image>

</a-scene>

</body>
</html
